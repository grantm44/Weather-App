<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>home</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/animate.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCunomXkBvW_lS1TQqrnjjb5mRZpZaj5LM&libraries=places"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
   <!--  <script src="./bower_components/skycons/skycons.js"></script>  -->
    <script src="scripts/vendor.bundle.js"></script>
    <script src="scripts/script.bundle.js"></script>
  </head>
  
<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <a class="navbar-brand" href="#">Weather app</a>

  <div ng-controller="NavController as nav" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"  ng-if="nav.loggedIn.found == false">
        <a class="nav-link" href="/api/signin">Sign in</a>
      </li>
      <li class="nav-item" ng-if='nav.loggedIn.found == true'>
        <a class="nav-link"  href="/logout">Sign out</a>
      </li>
    </ul>
    <ul ng-if="nav.loggedIn.found" class="nav navbar-nav navbar-right">
      <li class='nav-item nav-link'>Welcome, {{nav.currentUser.name}}</li>
    </ul>
  </div>
  </nav>
  <div ng-view></div>
</body>
</html>
